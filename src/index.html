<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>我的前端网址导航</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/r29/html5.js"></script>
        <![endif]-->
    </head>
    <body>
    	<!-- header部分 -->
    	<div class="header">
    		<div class="wrapper">
	    		<div class="logo fl">我的前端网址导航</div>
	    		<p class="desc fr">自己的网址导航&nbsp;&nbsp;自己的前端仓库<br />解放自己的收藏夹</p>
    		</div>
    		<form action="http://www.baidu.com/s" method="get" class="search" target="_blank">
    			<input type="text" placeholder="百度一下" name="wd" class="search_txt" autofocus="autofocus">
    			<button type="button" onclick="submit()" class="search_btn"><i class="iconfont icon-search"></i></button>
    		</form>
    	</div>
    	<!-- 内容部分 -->
    	<div class="container wrapper">
    		
    		<ul class="nav">
    			
    		</ul>
			<div class="content">
				<div class="content_items">
					<h3 class="title">前端网址</h3>
					<ul class="clearfix">
						<li class="content_item fl">
							<a href="#" class="link">前端网</a><br />
							<span class="text">前端网前端网前端网前端网前端网前端网前端网前端网前端网2222222222222网前端网前端网前端网前端网前端网前端网前端网前端网前端网前端网前端网前端</span>
						</li>
					</ul>
				</div>
			</div>
    	</div>
    	<!-- footer部分 -->
    	<div class="footer">
    		<span class="info">一个热爱写代码,热爱生活,热爱国学的程序员</span>
    		<img width="120" height="120" src="images/wechat.jpg" alt="">
    	</div>

    <!-- 导航模板部分 -->
    <script type="text/tpl" id="nav_tpl">
    	<%for (var i=0;i<data.length;i++) {%>
    	<li><a class="nav_item" href="#<%=data[i].id%>"><%=data[i].title%></a></li>
    	<%}%>
    </script>
    <!-- 内容模板部分 -->
    <script type="text/tpl" id="content_tpl">
    	<%for (var i=0;i<data.length;i++) {%>
    	<div class="content_items">
    		<h3 class="title" id="<%=data[i].id%>"><%=data[i].title%></h3>
    		<ul class="clearfix">
    			<%for (var j=0;j<data[i].list.length;j++) {%>
    			<li class="content_item fl">
    				<a href="<%=data[i].list[j].href%>" target="_blank" class="<%=data[i].list[j].link%>"><%=data[i].list[j].title%></a><br />
    				<span class="text"><%=data[i].list[j].desc%></span>
    			</li>
    			<%}%>
    		</ul>
    	</div>
    	<%}%>
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
